on:
  push: 
    branches: [main , master]
  pull_request:
    branches: [main , master]
env:
  REGISTRY_URL: ec2-16-170-157-227.eu-north-1.compute.amazonaws.com:8082
  IMAGE_NAME: docker-hosted/spring-petclinic
jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build with Maven
        run: mvn clean install
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jar-artifacts
          path: target/*.jar
  code_quality_review:
    needs: build_and_test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - uses: actions/checkout@v4
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: mvn clean verify sonar:sonar -Dsonar.host.url=$SONAR_HOST_URL -Dsonar.login=$SONAR_TOKEN
  build_and_push_docker:
    needs: [build_and_test, code_quality_review]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: jar-artifacts
          path: target/
          
      - name: Configure Docker for insecure registry
        run: |
          sudo mkdir -p /etc/docker
          echo '{
            "insecure-registries": ["ec2-16-170-157-227.eu-north-1.compute.amazonaws.com:8082"]
          }' | sudo tee /etc/docker/daemon.json
          sudo systemctl restart docker
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          config-inline: |
            [registry."ec2-16-170-157-227.eu-north-1.compute.amazonaws.com:8082"]
              http = true
              insecure = true
        
      - name: Log in to Nexus Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_URL }}
          username: ${{ secrets.NEXUS_USERNAME }}
          password: ${{ secrets.NEXUS_PASSWORD }}
          
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_URL }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=2.0
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=2.0-
            
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          