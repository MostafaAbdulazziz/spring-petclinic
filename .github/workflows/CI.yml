on:
  push: 
    branches: [main , master]
  pull_request:
    branches: [main , master]
jobs:
  build:
    runs-on: ubunt-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build with Maven
        run: mvn clean install
